<html>
<head>
    <title>S.O.T.A.</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
<div id="map-selection">
    <div class="container">
        <div class="row" style="margin-top: 50px">
            <div class="col-md-3"></div>
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">Maps</div>
                    <div class="card-block">
                        <ul id="map-list"></ul>
                        <input id="map-input" type="text">
                        <button id="map-input-btn">Start</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
<div id="game-content" style="display: none; max-width: 95%; margin: auto; margin-top: 1em;">
    <div class="row">
        <div class="col-md-10">
            <input id="slider" type="range" min="20" max="100" value="20" style="width: 85%; margin-bottom: 15px;"
                   onchange="updateSlider(this.value, false)" oninput="updateSlider(this.value, true)"/>
        </div>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-header">
                <div id="right-corner" class="float-right"></div>
            </div>
            <div class="card-block">
                <pre id="output" style="border: 5px solid;"></pre>
            </div>
        </div>
        <div id="message-container" class="col-md-4" style="display: none;">
            <div class="card">
                <div class="card-header">
                    Messages
                </div>
                <div class="card-block">
                    <ul id="message"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../jquery.js"></script>
<script src="game.js"></script>
</html>
